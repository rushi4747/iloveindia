<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">{% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/style/bootstrap.min.css'%}"/>
  <link rel="stylesheet" href="{% static 'bootstrap/style/style.css'%}">
  <link rel="stylesheet" href="{% static 'bootstrap/style/style1.css'%}">
  <link rel="stylesheet" href="{% static 'bootstrap\web-fonts-with-css\css\fontawesome-all.min.css'%}">

  <script src="{% static 'bootstrap/js/jquery.js'%}"></script>
  <script src="{% static 'bootstrap/js\bootstrap.min.js'%}"></script>
    <title>Admin Login</title>
    <style>
      body {
      background: linear-gradient(to right, rgb(255, 255, 255), rgb(233, 93, 0));
    }
    </style>
</head>
<body>
  <!--code for show success message-->
{% if messages %}
<script>
    $(document).ready(function(){
      $("#myModal").modal('show');
    });
  </script>
{% for message in messages %}
{% if message.tags %}
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-body" style="color: black;">
          <h2 style="color:rgb(0, 112, 0);">{{ message }} <i class="fas fa-check h2" style="color:rgb(0, 112, 0);"></i></h2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
    </div>
{% endif %}
{% endfor %}
{% endif %}<!--end code for success message-->

    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center"><i class="fas fa-user"></i>Admin LogIn</h5>
                <form class="form-signin" method="POST" action="adminlogin">{% csrf_token %}
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active" style="height:15px; line-height:0rem;">
                      <input type="radio" name="options" id="admin" value="admin" checked> Admin
                    </label>
                    <label class="btn btn-secondary" style="height:15px; line-height:0rem;">
                      <input type="radio" name="options" id="editor" value="editor" > Editor
                    </label>
                  </div>
                  <div class="form-label-group mt-2">
                    <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
                    <label for="inputEmail">Username</label>
                  </div>
    
                  <div class="form-label-group">
                    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                  </div>
    
                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" name="login" type="submit">Log In</button>
                  <hr class="my-4">
                </form>
                <a href="#">forget Password</a>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
